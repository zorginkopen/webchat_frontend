<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indicatiehulp.ai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      background-color: #ffc827;
      color: black;
      padding: 12px;
      margin: 0;
      font-size: 22px;
    }

    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.4;
    }

    .user-message {
      background-color: #d0f0fd;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .agent-message {
      background-color: #ffffff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    #input-form {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #ffc827;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #125aa3;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Indicatiehulp.ai</h1>

  <div id="chat"></div>

  <form id="input-form">
    <input type="text" id="user-input" placeholder="Typ je bericht..." autocomplete="off" />
    <button type="submit">Verstuur</button>
  </form>

  <script src="script.js"></script>

</body>
</html>
